<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model viewer</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="./assets/jquery-3.6.0.min.js"></script>
    <script src="./assets/jQuery.js"></script>

</head>

<body>
    <div class="right_bar">
        <div class="item">
            <model-viewer class='vr_trial' bounds="tight" enable-pan src="./assets/Evil Wizard.glb" ar
            ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp"
            shadow-intensity="1">
            </model-viewer>
        </div>
        <div class="item">
            <model-viewer class='vr_trial' bounds="tight" enable-pan src="./assets/Beach Viking Ship.glb" ar
            ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp"
            shadow-intensity="1">
            </model-viewer>
        </div>
        <div class="item">
            <model-viewer class='vr_trial' bounds="tight" enable-pan src="./assets/Viking.glb" ar
            ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp"
            shadow-intensity="1">
            </model-viewer>
        </div>
    </div>

    <button class="hi">Hi</button>
    <button class="btn">Click to change the VR</button>
    <div class="model_view">
        <model-viewer id='vr' bounds="tight" enable-pan src="./assets/Evil Wizard.glb" ar
            ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp"
            shadow-intensity="1">
            <!-- <div class="progress-bar hide" slot="progress-bar"> -->

        </model-viewer>
    </div>

    <!-- <model-viewer src="./assets/Evil Wizard.glb" camera-controls auto-rotate ar ios> </model-viewer> -->
</body>

</html>
